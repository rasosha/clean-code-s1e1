<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower matrix illustration">
    <a 
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <ul id="add-new-task">
      <p class="h3 add-new-task__label">
        Add Item
      </p>
      <li class="task-to-add">
        <input id="new-task" class="task task-list__item__input add-new-task__input" type="text">
        <button class="btn btn-add">
          Add
        </button>
      </li>
    </ul>
    <h3 class="h3">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="tasks-list__item__checkbox">
        <p class="task tasks-list__item__label">
          Pay Bills
        </p>
        <input type="text" class="task task-list__item__input">
        <button class="btn btn-edit">
          Edit
        </button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode tasks-list__item">
        <input type="checkbox" class="tasks-list__item__checkbox">
        <p class="task tasks-list__item__label">
          Go Shopping
        </p>
        <input type="text" value="Go Shopping" class="task task-list__item__input">
        <button class="btn btn-edit">
          Save
        </button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="tasks-list__item__checkbox" checked>
        <p class="task tasks-list__item__label">
          See the Doctor
        </p>
        <input type="text" class="task task-list__item__input">
        <button class="btn btn-edit">
          Edit
        </button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
